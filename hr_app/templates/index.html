{% extends 'base.html' %}

{% block body %}
<div class="bg-light py-5" style="min-height: 100vh;">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10 text-center">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="mb-3">
                            <i class="bi bi-people-fill display-1 text-primary"></i>
                        </div>
                        <h1 class="display-5 fw-bold text-primary mb-3">Human Resource Management System</h1>
                        <h5 class="text-muted mb-4">
                            Manage Employees | Attendance | Payroll | Leave Applications
                        </h5>

                        <div class="row justify-content-center">
                            <div class="col-md-5 d-grid mb-3">
                                <a href="{% url 'employee_login' %}" class="btn btn-outline-primary btn-lg">
                                    Login as Employee
                                </a>
                            </div>
                            <div class="col-md-5 d-grid mb-3">
                                <a href="{% url 'admin_login' %}" class="btn btn-primary btn-lg">
                                    Login as Admin
                                </a>
                            </div>
                        </div>

                        <p class="text-muted mt-4" style="font-size: 0.9rem;">
                            Need help? Contact HR support at <a href="mailto:hr@example.com">hr@example.com</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
